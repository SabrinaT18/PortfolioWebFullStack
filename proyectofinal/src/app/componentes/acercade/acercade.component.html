              </div>
              <div class="modal-body">
               <!---  Información de contacto
              <p>

              </p> --->

                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
